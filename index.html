# @1.5

# $doc -> document
# $body => document.body

# Tuples
{object_catcher, value_1, value_2} = {{
  "abc", 123, /def/g
}};

###
  object_catcher - the Tuple itself
  value_1 - "abc"
  value_2 - 123
###

{value_3} = object_catcher.next();
  # value_3 - /def/g

log(String message, ... details) {
  console.log(message)
}

# Classes
Employee {
  <init>(data = {}) {
    for(var entry in data)
      @[entry] = data[entry];
  }

  pull(entry) {
    -> @[entry]
  }

  push(data) {
    for(var entry in data)
      @[entry] = data[entry];
  }

  remove(entry) {
    -> @[entry] = null
  }
}

Employee.Manager {
  <init>(data = {}) {
    for(var entry in data)
      @[entry] = data[entry];
    @role = "Manager"
  }
}

{Bob} = Employee({
  name: "Bob Dylan",
  age: 41,
  role: "Cashier"
});
</textarea>
<textarea id="output" disabled></textarea>
