<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>GoPass (SM) - Ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#00205B">
  <!-- Windows Phone (microsoft) -->
  <meta name="msapplication-navbutton-color" content="#00205B">
  <!-- iOS Safari (apple) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#00205B">

  <script type="text/javascript">
  window.use_global_synq_token = true;

  if(location.protocol !== 'file:')
    alert(location.protocol),
    window.location = 'file://sdcard/gopass-sm/index.html';
  </script>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<!-- GoPass (SM) - Application Recreation | Container -->

<!-- Required Assets:
  jQuery.js
  Mustache.js
  SynQ.js
-->

<div id="app-container">
  <div id="hair">
    <a id="x" href="#close" --light-blue>
      &#215;
    </a>
    <span class="o" href="#ticket-0">
      <img src="img/o.png">
    </span>
  </div>
  <div id="head"></div>
  <div id="ticket">
    <div id="time" dark-blue --yellow>
      <h1 --white>00:00:00</h1>
      <div style="margin-top: -1em;">
        <span id="region">Local</span>,
        <span id="type">Day Pass</span>
      </div>
      <span id="patron">ADULT</span>
    </div>
    <div id="vend">
      <img src="img/dart.icon.png" height="54" width="54" />
      <b id="act">
        Activated<br/>
        <span class="date" synq-attr="time" time="0">06 / 05 / 2018<br/>12 : 23</span>        
      </b>
      <b id="exp">
        Expires<br/>
        <span class="date" synq-attr="time" time="0">06 / 06 / 2018<br/>03 : 00</span>
      </b>
    </div>
    <div id="auth">
      <span id="text">
        <h1>ACTIVE TICKET</h1>
        <h6>Ticket ID: <span id="tid">MYSJDCBA</span></h6>
      </span>
      <img id="vid" src="img/dart.gif">
    </div>
  </div>
</div>

<style id="style" synq-skip=2 synq-text></style>
<script></script>
<script src='js/jquery.js'></script>
<script src='js/mustache.js'></script>
<script src='js/synq.js'></script>
<script src='js/jade.js'></script>
<script  src="js/index.js"></script>
</body>
</html>
