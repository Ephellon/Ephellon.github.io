<!DOCTYPE html>
<html>
<head>
  <title>Web to Plex</title>
  <link rel="shortcut icon" href="img/48.png"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
  <div id="head">
      <div id="info" type="movie">
          <span id="title">Movie</span>
          (<span id="year">1970</span>)
          <div id="meta">
              <span id="rating">NR</span>
              <span id="runtime">0:00</span>
              <span id="genre">N/A</span>
              <span id="release-date">January 1, 1970</span>
              <span id="votes">0% (0 votes)</span>
          </div>
          <div id="id">
              <a id="imdb" target="_blank"></a>
              <a id="tmdb" target="_blank"></a>
              <a id="yutb" target="frame"></a>
          </div>
      </div>
      <span id="logout" title="Logout">&#x2718;</span>
  </div>

  <div id="body">
      <iframe id="frame" name="frame" srcdoc="<style>html,body{margin:0;padding:0;overflow:hidden}</style>">
          Frames not supported
      </iframe>

      <ul id="similar"></ul>
  </div>

  <div id="foot">
      <span id="search-holder">
          <input id="search" type="text" placeholder="search"/>
          <label id="results" for="search"></label>
      </span>
      <button id="movie" active>Movies</button>
      <button id="tv">TV Shows</button>
  </div>

  <img id="poster"/>

  <span id="loading" loading="false"><img src="img/48.png" /></span>


  <script src="js/index.js"></script>
  <script src="js/synq.js"></script>
</body>
</html>
